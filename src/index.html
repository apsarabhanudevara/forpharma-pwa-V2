<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <meta name="apple-mobile-web-app-title" content="ForPharma" />
    <meta name="application-name" content="ForPharma" />
    <meta name="msapplication-TileColor" content="#0b2d47" />
    <meta name="theme-color" content="#0b2d47" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>ForPharma</title>

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#0b2d47" />
    <link rel="icon" href="icons/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/png" href="icons/favicon.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" sizes="any" />
    <link rel="manifest" href="/manifest.json" />

    <!-- built styles file will be auto injected -->
  </head>
  <body>
    <div id="forpharma-pwa"></div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
